<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form GN</title>
</head>

<body>

    <div class="box">

        <form action=""></form>
        <fieldset>
            <legend><b>Formulário de clientes</b></legend>
            <br>
            <div class="inputbox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="label-input">Nome completo</label>
            </div>

            <br><br>
            <div class="inputbox">
                <input type="text" name="email" id="email" class="inputUser" required>
                <label for="email" class="label-input">Email</label>
            </div>

            <br><br>
            <div class="inputbox">
                <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                <label for="telefone" class="label-input">Telefone</label>
            </div>

            <p>Sexo:</p>

            <input type="radio" name="genero" value="feminino" required>
            <label for="feminino">Feminino</label>
            <br>
            <input type="radio" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" name="genero" value="outro" required>
            <label for="outro">Outro</label>
            <br>
            <br>
           
                <label for="data_nascimento"><b>Data de nascimento</b></label>
                <input type="date" name="data-nascimento" id="data-nascimento" required>
                <br>
                <br>
                <br>
                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="label-input">Cidade</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="label-input">Estado</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="label-input">Endereço</label>
                </div>
                <br>
                <br>

                <input type="submit" name="submit" id="submit">









        </fieldset>
    </div>



















</body>

</html>
